<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Create New Account</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-center">

        <div class="col-lg-6">
          <div class="box">
            <img src="images/img.png">
          </div>
        </div>

        <div class="col-lg-6">
          <div class="box">
            <h3 class="heading">Fill your Details</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="f_name" class="col-form-label">Father's Name</label>
                  <input type="text" class="form-control" name="f_name" id="f_name">
                </div>
              </div>


              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="gender" class="col-form-label">Gender</label>
                  <input type="text" class="form-control" name="gender" id="gender">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="password" class="col-form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="blood_group" class="col-form-label">Blood Group</label>
                  <select class="custom-select" id="blood_group" name="blood_group">
    <option selected>Choose...</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="dob" class="col-form-label">Date of Birth</label>
                  <input type="date" class="form-control" name="dob" id="dob">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="state" class="col-form-label">Country</label>
                  <input type="text" class="form-control" name="country" id="country">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="state" class="col-form-label">State</label>
                  <input type="text" class="form-control" name="state" id="state">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">District</label>
                  <input type="text" class="form-control" name="district" id="district">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="area" class="col-form-label">Area</label>
                  <input type="text" class="form-control" name="area" id="area">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12 form-group">
                  <label for="message" class="col-form-label">Past Disease (if any)</label>
                  <textarea class="form-control" name="past_disease" id="past_disease" cols="30" rows="7"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <a href="Home.html" class="btn btn-block btn-primary rounded-0 py-2 px-4">Submit Information</a>
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
  </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
