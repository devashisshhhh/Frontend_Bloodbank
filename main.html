<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Looking for Donor</title>
  </head>
  <body>

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Fill in for the Required Blood</h3>
            <form class="mb-5" method="post" action="donorfettchservlet" id="contactForm" name="contactForm">

              <div class="panel panel-danger">
              <div class="panel-body">
              
              <div class="row">
                <img src="images/Donors.png" width="100%">
              </div>

              <div class="row">

              <div class="col-md-4">
              <!--  <label for="salutation">State: </label> -->
              <select name=state onchange="loadDistrictList(this.value)" class="form-control" id="state">
              <option value="-1">Select State</option>
              <option value="-2">All</option>
              <option value="35">Andaman &amp; Nicobar Islands</option>
              <option value="28">Andhra Pradesh</option>
              <option value="12">Arunachal Pradesh</option>
              <option value="18">Assam</option>
              <option value="10">Bihar</option>
              <option value="94">Chandigarh</option>
              <option value="22">Chhattisgarh</option>
              <option value="26">Dadra &amp; Nagar Haveli</option>
              <option value="25">Daman &amp; Diu</option>
              <option value="97">Delhi</option>
              <option value="30">Goa</option>
              <option value="24">Gujarat</option>
              <option value="96">Haryana</option>
              <option value="92">Himachal Pradesh</option>
              <option value="91">Jammu and Kashmir</option>
              <option value="20">Jharkhand</option>
              <option value="29">Karnataka</option>
              <option value="32">Kerala</option>
              <option value="37">Ladakh</option>
              <option value="31">Lakshadweep</option>
              <option value="23">Madhya Pradesh</option>
              <option value="27">Maharashtra</option>
              <option value="14">Manipur</option>
              <option value="17">Meghalaya</option>
              <option value="15">Mizoram</option>
              <option value="13">Nagaland</option>
              <option value="21">Odisha</option>
              <option value="34">Puducherry</option>
              <option value="93">Punjab</option>
              <option value="98">Rajasthan</option>
              <option value="11">Sikkim</option>
              <option value="33">Tamil Nadu</option>
              <option value="36">Telangana</option>
              <option value="16">Tripura</option>
              <option value="95">Uttarakhand</option>
              <option value="99">Uttar Pradesh</option>
              <option value="19">West Bengal</option></select>
              </div>			 
              
              <div class="col-md-4 form-group">
                  <!-- <label for="city" class="col-form-label"> Enter City</label> -->
                  <input type="text" class="form-control" name=city id="city" placeholder="Enter City">
                </div>
               
              <div class="col-md-0">
              </div>
              
              <div class="col-md-4">
      
              <select onchange="resetComponent(this.value)" class="form-control" id="blood_group" name=blood_group>
                <option value="-1">Select Blood Group</option> 
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
              
              </div>
              <br>
              <br>
              </div>

              <div class="row">.
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                   <button type=submit class="btn btn-block btn-primary rounded-0 py-2 px-4" value="submit">Search</button>
                  <span class="submitting"></span>
                </div>
              </div>
              </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your details were submitted, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
