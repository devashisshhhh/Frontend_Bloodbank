<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">

    <title>Want to Donate</title>
  </head>
  <body>
    
  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Fill in your Details</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Full Name *</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Father's Name *</label>
                  <input type="text" class="form-control" name="f_name" id="f_name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Phone No. *</label>
                  <input type="number" class="form-control" name="phone" id="phone">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">State *</label>
                  <input type="text" class="form-control" name="state" id="state">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">City *</label>
                  <input type="text" class="form-control" name="city" id="city">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Area *</label>
                  <input type="text" class="form-control" name="area" id="area">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Occupation *</label>
                  <input type="text" class="form-control" name="occupation" id="email">
                </div>
              </div>

              <div class="row">
                
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Date of Birth *</label>
                  <input type="date" class="form-control" name="dob" id="dob">
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Last Donated Blood *</label>
                  <input type="date" class="form-control" name="ldonate" id="ldonate">
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Weight (in kg) *</label>
                  <input type="number" class="form-control" name="weight" id="weight">
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Past Disease (if any)</label>
                  <input type="text" class="form-control" name="disease" id="disease">
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="blood_group" class="col-form-label">Gender *</label>
                  <select class="custom-select" id="gender" name="gender">
    <option selected>Choose...</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="blood_group" class="col-form-label">Blood Group *</label>
                  <select class="custom-select" id="blood_group" name="blood_group">
    <option selected>Choose...</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
                  </select>
                </div>

              </div>

              <div class="row">.
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <a href="index.html" class="btn btn-primary rounded-0 py-2 px-4">Submit Information</a>
                  <!--<a href="/Users/devashishsharma/Blood Bank/index.html">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  </a>-->
                  <span class="submitting"></span>
                </div>
              </div>

            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your details were submitted, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
